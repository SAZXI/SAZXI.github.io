<!DOCTYPE html>
<head>
    <title>ACTIVITY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="text-animation ltr">
             <span>HIIII!!! →</span>
        </div>
        <div class="text-animation rtl">
            <span>← WELCOME!!!</span>
        </div>
        <div class="text-animation touch-sides">
            <span>←TO MY ACTIVITY→</span>
        </div>
        <div class="text-animation bounce-color">
            <span>COLORFUL</span>
        </div>
        <div class="text-animation vertical-up">
            <span>GOING UPPPPPPP</span>
        </div>
        <div class="text-animation vertical-down">
            <span>I BEEN FALLING FOR 30 MINUTES!!!</span>
        </div>
        <div class="text-animation vertical">
            <span>SHEESSHHH</span>
        </div>
        

        
        
        <div class="animated-box"></div>

    </div>
        
    <div class="controls">
        <button id="stopBtn">Stop</button>
        <button id="playBtn">Play</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
